<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="view/chatroom/index.css">
    <title>CHAT ROOM</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="border border-success" style="height: 500px;" id="chat-content"></div>
        </div>

    </div>
    <div class="fixed-bottom">
        <div class="input-group">
            <button type="button" class="input-group-text btn btn-outline-success">Leave</button>
            <input id="inputMsg" type="text" class="form-control" aria-label="type someting">
            <button id="sendMsgBtn" onclick="sendMsg()" type="button"
                class="input-group-text btn btn-outline-success">Send</button>
        </div>
    </div>
    <script src="socket-io-client-dist/socket.io.js"></script>
    <script src="view/chatroom/index.js"></script>
